<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amir Shop</title>
  <!-- فونت خفن فضایی -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000 url('https://images.unsplash.com/photo-1603398938378-9ad8d987f1b1?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-top: 50px;
      text-shadow: 0 0 10px #0ff;
    }
    img {
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
    a {
      display: inline-block;
      margin: 20px 0;
      padding: 15px 30px;
      background: #0ff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }
    a:hover {
      background: #00bcd4;
      box-shadow: 0 0 20px #0ff;
    }
    p {
      font-size: 1.2em;
      text-shadow: 0 0 5px #0ff;
    }
  </style>
</head>
<body>
  <h1>Amir Shop</h1>
  <img src="https://i.imgur.com/2v8hD9f.png" alt="Baby Yoda" width="300">
  <p>Welcome to my space-themed online shop!</p>
  <a href="https://wa.me/989022825527" target="_blank">Contact via WhatsApp</a>
</body>
</html>
